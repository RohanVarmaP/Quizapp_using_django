{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow mb-6">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <a href="{% url 'home' %}" class="flex items-center py-5 px-2 text-gray-700 hover:text-blue-600 font-bold text-lg">
                        üè† Home
                    </a>
                </div>

                <div class="flex items-center space-x-2">
                    <span class="text-gray-700 mr-2">{{ request.user.username }}</span>
                    <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded shadow">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="max-w-6xl mx-auto px-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
